<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Code Golf Register Page</title>
  </head>
  <body>
    <form id="MainForm">
      <h2>Login User</h2>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="passwordInp" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

        <a href="register.html"> 
            <button type="button" class="btn btn-primary" style="float: right;">Sign Up</button>
        </a>
    <button type="submit" class="btn btn-primary me-2" style="float: right;">Login</button>

    </form>


    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
      import { getDatabase, get, ref , child} from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

      const firebaseConfig = {
//
      };
    
      const app = initializeApp(firebaseConfig);
      const db = getDatabase();
      const auth = getAuth(app);
      const dbref = ref(db);

      let emailInp = document.getElementById('emailInp');
      let passwordInp = document.getElementById('passwordInp');

      let SignInUser = evt => {
        evt.preventDefault();

        signInWithEmailAndPassword(auth, emailInp.value, passwordInp.value)
        .then((credentials)=> {
          get(child(dbref, 'UsersAuthList/' + credentials.user.uid)).then((snapshot)=>{
            if(snapshot.exists){
                sessionStorage.setItem("user-info", JSON.stringify({
                    username: snapshot.val().username
                }))
                sessionStorage.setItem("user-creds", JSON.stringify(credentials.user));
                window.location.href = "home.html";
            }
          })
        })
        .catch((error)=>{
          alert(error.message);
          console.log(error.code);
          console.log(error.message);
        })
      }

      MainForm.addEventListener('submit', SignInUser);
    </script>
  </body>
</html>
